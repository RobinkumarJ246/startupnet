<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="150" viewBox="0 0 320 150" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Text 'Just' with spacing -->
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="60" fill="black">Just</text>
    
    <!-- Space between 'Just' and logo -->
    
    <!-- Ant body forming the letter 'A' moved up more and shifted right -->
    <circle cx="170" cy="25" r="10" fill="black"/>
    <circle cx="170" cy="50" r="12" fill="black"/>
    <circle cx="170" cy="75" r="15" fill="black"/>
    
    <!-- Ant legs -->
    <line x1="155" y1="40" x2="145" y2="30"/>
    <line x1="185" y1="40" x2="195" y2="30"/>
    <line x1="155" y1="60" x2="145" y2="70"/>
    <line x1="185" y1="60" x2="195" y2="70"/>
    <line x1="155" y1="85" x2="145" y2="95"/>
    <line x1="185" y1="85" x2="195" y2="95"/>
    
    <!-- Antennae -->
    <line x1="165" y1="15" x2="155" y2="5"/>
    <line x1="175" y1="15" x2="185" y2="5"/>
    
    <!-- Letter 'A' shape incorporated into the design, moved up more and shifted right -->
    <line x1="140" y1="105" x2="170" y2="25" stroke="black" stroke-width="6"/>
    <line x1="200" y1="105" x2="170" y2="25" stroke="black" stroke-width="6"/>
    <line x1="150" y1="85" x2="190" y2="85" stroke="black" stroke-width="5"/>
    
    <!-- Text 'nts' closely aligned with logo -->
    <text x="205" y="100" font-family="Arial, sans-serif" font-size="60" fill="black">nts</text>
</svg>